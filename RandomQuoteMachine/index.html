<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta Data -->
  <meta charset="utf-8">
  <title>Survey Form</title>
  <meta name="description" content="Survey Form">
  <meta name="author" content="Oleg Abalonski">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS Link -->
  <link rel="stylesheet" href="styles/styles.min.css">

</head>

<body>

  <div id="main">
    <div id="quote-box">
      <div id="text-box">
        <span id="text">It’s your place in the world; it’s your life. Go on and do all you can with it, and make it the life you want to live.</span>
      </div>
      <div id="author-box">
        <span id="author">Mae Jemison</span>
      </div>
      <div id="button-box">
        <button id="tweet-quote" type="button" name="button">Tweet</button>
        <button id="new-quote" type="button" name="button">New Quote</button>
      </div>
    </div>
  </div>

  <!-- jQuery Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <!-- TODO: Add FreeCodeCamp Test Suite -->
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
